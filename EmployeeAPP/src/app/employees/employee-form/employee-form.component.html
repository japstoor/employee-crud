<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-container">
  <h3>{{ employee?.id ? 'Edit Employee' : 'Add New Employee' }}</h3>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" />
    <small *ngIf="employeeForm.get('firstName')?.touched && employeeForm.get('firstName')?.invalid">
      First Name is required
    </small>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" />
    <small *ngIf="employeeForm.get('lastName')?.touched && employeeForm.get('lastName')?.invalid">
      Last Name is required
    </small>
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input type="text" formControlName="mobile" />
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" />
  </div>

  <div class="form-actions">
    <button type="submit">Save</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
